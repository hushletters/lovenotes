<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Love Notes – write</title>
  <style>
    body{font-family:system-ui;background:#fff0f5;margin:0;padding:2rem;display:flex;flex-direction:column;align-items:center}
    textarea{width:100%;max-width:420px;height:120px;font-size:1.1rem;padding:.6rem;border:1px solid #ffb6c1;border-radius:8px;resize:vertical}
    button{margin-top:1rem;padding:.6rem 1.4rem;font-size:1rem;background:#ff69b4;color:#fff;border:none;border-radius:8px;cursor:pointer}
    a{margin-top:1.2rem;color:#d63384}
  </style>
</head>
<body>
  <h1>Write a little love note</h1>
  <textarea id="noteBox" placeholder="Type something sweet…"></textarea>
  <button onclick="saveNote()">Save</button>
  <a href="random.html">Go read a random note ❤️</a>

  <script>
    function saveNote(){
      const text = document.getElementById('noteBox').value.trim();
      if(!text) return alert("Can't save an empty heart!");
      const notes = JSON.parse(localStorage.getItem('loveNotes') || '[]');
      notes.push({txt:text, date:Date.now()});
      localStorage.setItem('loveNotes', JSON.stringify(notes));
      document.getElementById('noteBox').value = '';
      alert('Saved! ❤️');
    }
  </script>
</body>
</html>
